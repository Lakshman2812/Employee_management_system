<div class="flex justify-center items-center h-screen bg-slate-200 " >
    <div id="form" class="block bg-slate-50 p-6 rounded-xl shadow-md shadow-slate-300 w-auto  "  >
        <h1 class="text-center text-3xl text-gray-900 font-bold "   >Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="register($event)" >
                    <!-- name -->
                <div class="mb-2" >
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Name</label>
                    <input type="text" id="first_name" [formControl]="name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Name" required>
                </div>
                  
                  <!-- employee id -->
                <div class="mb-2" >
                    <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Employee ID</label>
                    <input type="text" id="last_name" [formControl]="employee_id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Doe" required>
                </div>
                  
                <div class="grid gap-6 mb-2 md:grid-cols-2">
                    <!-- gender -->
                <div>
                    <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Gender</label>
                    <input type="text" [formControl]="gender" id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="gender" required>
                </div>  
                <!-- phone number -->
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Phone number</label>
                    <input type="tel" [formControl]="phoneNumber" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
               
            </div>
            <div class="mb-2">
                <label for="age" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Age</label>
                <input type="number" id="age" [formControl]="age"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Email" required>
            </div>
            <!-- email -->
            <div class="mb-2">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Email address</label>
                <input type="email" id="email"[formControl]=email
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Email" required>
            </div> 

            <!-- password -->
            <div class="mb-2">

                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:textblactext-blacke">Password</label>
                <input type="password" id="password" [formControl]="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Password" required>
            </div> 

            <!-- confirm password -->
            <div class="mb-6">
                <label for="confirm_password" [formControl]="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Confirm password</label>
                <input type="password" id="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="confirm Password" required>
            </div> 

           <button type="submit" class="text-white  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
 
        </form>
    </div>
</div>
{{registerForm|json}}
